<body>
  <h1>ğŸ’» PC ë¶€í’ˆ í˜¸í™˜ì„± ê²€ì‚¬</h1>
  <div class="container">
    <div class="part">
      <label for="cpu">CPU</label>
      <select id="cpu">
        <option value="">ì„ íƒí•˜ì„¸ìš”</option>

    </div>
    <div class="part">
      <label for="mainboard">ë©”ì¸ë³´ë“œ</label>
      <select id="mainboard">
        <option value="">ì„ íƒí•˜ì„¸ìš”</option>
      </select>
    </div>
    <div class="part">
      <label for="ram">RAM</label>
      <select id="ram">
        <option value="">ì„ íƒí•˜ì„¸ìš”</option>
      </select>
    </div>
    <div class="part">
      <label for="gpu">ê·¸ë˜í”½ì¹´ë“œ</label>
      <select id="gpu">
        <option value="">ì„ íƒí•˜ì„¸ìš”</option>
      </select>
    </div>
    <div class="part">
      <label for="psu">íŒŒì›Œì„œí”Œë¼ì´</label>
      <select id="psu">
        <option value="">ì„ íƒí•˜ì„¸ìš”</option>
      </select>
    </div>
    <div class="part">
      <label for="case">ì¼€ì´ìŠ¤</label>
      <select id="case">
        <option value="">ì„ íƒí•˜ì„¸ìš”</option>
      </select>
    </div>
    <button id="resetBtn">ëª¨ë‘ ì´ˆê¸°í™”</button>
  </div>

  <script>
    const parts = ["cpu", "mainboard", "ram", "gpu", "psu", "case"];
    const data = {};
    const selects = {};

    parts.forEach((part) => {
      selects[part] = document.getElementById(part);
    });

    async function loadData() {
      for (let part of parts) {
        const res = await fetch(`data/compatibility/${part}.json`);
        data[part] = await res.json();
        updateOptions(part);
      }
    }

    function updateOptions(part) {
      const select = selects[part];
      const selectedValues = getSelectedValues();
      const related = checkCompatibility(selectedValues);

      select.innerHTML = `<option value="">ì„ íƒí•˜ì„¸ìš”</option>`;
      data[part].forEach((item) => {
        const compatible = related[part]?.includes(item.model);
        const option = document.createElement("option");
        option.value = item.model;
        option.textContent = compatible ? item.model : `${item.model} (í˜¸í™˜ ë¶ˆê°€)`;
        if (!compatible) option.disabled = true;
        select.appendChild(option);
      });
    }

    function getSelectedValues() {
      const selected = {};
      parts.forEach((p) => {
        const val = selects[p].value;
        if (val) selected[p] = val;
      });
      return selected;
    }

    function checkCompatibility(selected) {
      const result = {};
      parts.forEach((p) => (result[p] = data[p].map((x) => x.model)));

      // CPU <-> Mainboard <-> RAM <-> PSU ê°„ ì£¼ìš” ì—°ê´€ì„± ê²€ì‚¬
      const cpu = data.cpu.find((x) => x.model === selected.cpu);
      const board = data.mainboard.find((x) => x.model === selected.mainboard);
      const ram = data.ram.find((x) => x.model === selected.ram);

      if (cpu) {
        result.mainboard = data.mainboard
          .filter((b) => b.socket === cpu.socket)
          .map((b) => b.model);
        result.ram = data.ram
          .filter((r) => r.memory_type === cpu.memory_support)
          .map((r) => r.model);
      }

      if (board) {
        result.cpu = data.cpu
          .filter((c) => c.socket === board.socket)
          .map((c) => c.model);
        result.ram = data.ram
          .filter((r) => r.memory_type === board.memory_support)
          .map((r) => r.model);
      }

      if (ram) {
        result.mainboard = data.mainboard
          .filter((b) => b.memory_support === ram.memory_type)
          .map((b) => b.model);
        result.cpu = data.cpu
          .filter((c) => c.memory_support === ram.memory_type)
          .map((c) => c.model);
      }

      return result;
    }

    parts.forEach((part) => {
      selects[part].addEventListener("change", () => {
        parts.forEach((p) => updateOptions(p));
      });
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      parts.forEach((p) => {
        selects[p].selectedIndex = 0;
        updateOptions(p);
      });
    });

    loadData();
  </script>
