<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>부품 호환성 검사</title>
<style>
  body { text-align: center; font-family: Arial, sans-serif; margin: 20px; }
  h1 { font-size: 2em; margin-bottom: 20px; }
  select { width: 320px; font-size: 1em; margin: 5px; padding: 5px; }
  button { font-size: 1em; padding: 10px 20px; margin: 10px; }
  #result { font-size: 1.2em; font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>

<h1>부품 호환성 검사</h1>

<div>
  <label>CPU: <select id="cpuSelect"><option value="">--선택--</option></select></label><br>
  <label>Board: <select id="boardSelect"><option value="">--선택--</option></select></label><br>
  <label>RAM: <select id="ramSelect"><option value="">--선택--</option></select></label><br>
  <label>GPU: <select id="gpuSelect"><option value="">--선택--</option></select></label><br>
  <label>PSU: <select id="psuSelect"><option value="">--선택--</option></select></label><br>
  <label>Case: <select id="caseSelect"><option value="">--선택--</option></select></label><br>
  <label>Storage: <select id="storageSelect"><option value="">--호환 제외--</option></select></label><br>
  <label>Cooler: <select id="coolerSelect"><option value="">--호환 제외--</option></select></label><br>
</div>

<button onclick="checkCompatibility()">호환성 검사</button>
<button onclick="resetSelection()">초기화</button>
<p id="result"></p>
<a href="index.html">← 메인으로 돌아가기</a>

<script>
let cpu=[], board=[], ram=[], gpu=[], psu=[], caseData=[], storage=[], cooler=[];

Promise.all([
  fetch('data/compatibility/cpu.json').then(r=>r.json()),
  fetch('data/compatibility/board.json').then(r=>r.json()),
  fetch('data/compatibility/ram.json').then(r=>r.json()),
  fetch('data/compatibility/gpu.json').then(r=>r.json()),
  fetch('data/compatibility/psu.json').then(r=>r.json()),
  fetch('data/compatibility/case.json').then(r=>r.json()),
  fetch('data/compatibility/storage.json').then(r=>r.json()),
  fetch('data/compatibility/cooler.json').then(r=>r.json())
]).then(([cpuData, boardData, ramData, gpuData, psuData, caseD, storageData, coolerData])=>{
  cpu=cpuData; board=boardData; ram=ramData; gpu=gpuData; psu=psuData; caseData=caseD; storage=storageData; cooler=coolerData;

  const componentsMap = {
    cpuSelect: cpu,
    boardSelect: board,
    ramSelect: ram,
    gpuSelect: gpu,
    psuSelect: psu,
    caseSelect: caseData,
    storageSelect: storage,
    coolerSelect: cooler
  };

  for (let id in componentsMap) {
    fillSelect(id, componentsMap[id]);
  }
});

function fillSelect(id, list){
  const sel=document.getElementById(id);
  list.forEach(item=>{
    const opt=document.createElement("option");
    opt.value=item.model;
    opt.text=item.model;
    sel.add(opt);
  });
}

function resetSelection(){
  ["cpuSelect","boardSelect","ramSelect","gpuSelect","psuSelect","caseSelect","storageSelect","coolerSelect"].forEach(id=>{
    document.getElementById(id).selectedIndex=0;
  });
  document.getElementById("result").innerText="";
  updateFilters();
}

function checkCompatibility(){
  const sel = getSelectedComponents();
  let result="✅ 호환 가능!";

  if(sel.cpu && sel.board && sel.cpu.socket!==sel.board.socket) result="❌ CPU와 Board 소켓 불일치";
  else if(sel.cpu && sel.ram && sel.cpu.memory_support.type!==sel.ram.type) result="❌ CPU와 RAM 호환 불가";
  else if(sel.board && sel.ram && sel.board.memory_support.type!==sel.ram.type) result="❌ Board와 RAM 호환 불가";
  else if(sel.board && sel.case && !sel.case.form_factor_support.includes(sel.board.form_factor)) result="❌ Board와 Case 폼팩터 불일치";
  else if(sel.gpu && sel.case && sel.gpu.length_mm>sel.case.gpu_max_length_mm) result="❌ GPU 길이 초과";
  else if(sel.psu && calculatePower(sel)>sel.psu.wattage) result="❌ PSU 용량 부족";

  document.getElementById("result").innerText=result;
}

function calculatePower(sel){
  let total=0;
  ["cpu","ram","gpu"].forEach(k=>{
    if(sel[k]){
      total += sel[k].tdp || sel[k].power || 0;
    }
  });
  return total;
}

function getSelectedComponents(){
  return {
    cpu: cpu.find(c=>c.model===document.getElementById("cpuSelect").value),
    board: board.find(b=>b.model===document.getElementById("boardSelect").value),
    ram: ram.find(r=>r.model===document.getElementById("ramSelect").value),
    gpu: gpu.find(g=>g.model===document.getElementById("gpuSelect").value),
    psu: psu.find(p=>p.model===document.getElementById("psuSelect").value),
    case: caseData.find(c=>c.model===document.getElementById("caseSelect").value),
  };
}

function updateFilters(){
  const sel = getSelectedComponents();

  const componentsMap = {
    cpuSelect: cpu,
    boardSelect: board,
    ramSelect: ram,
    gpuSelect: gpu,
    psuSelect: psu,
    caseSelect: caseData
  };

  for (let id in componentsMap){
    const list = componentsMap[id];
    const options = document.getElementById(id).options;

    for(let i=0;i<options.length;i++){
      const val = options[i].value;
      if(val==="") continue;
      const item = list.find(it=>it.model===val);
      let compatible = true;

      if(id==="cpuSelect"){
        if(sel.board && item.socket!==sel.board.socket) compatible=false;
        if(sel.ram && item.memory_support.type!==sel.ram.type) compatible=false;
      }
      if(id==="boardSelect"){
        if(sel.cpu && item.socket!==sel.cpu.socket) compatible=false;
        if(sel.ram && item.memory_support.type!==sel.ram.type) compatible=false;
        if(sel.case && !sel.case.form_factor_support.includes(item.form_factor)) compatible=false;
      }
      if(id==="ramSelect"){
        if(sel.cpu && item.type!==sel.cpu.memory_support.type) compatible=false;
        if(sel.board && item.type!==sel.board.memory_support.type) compatible=false;
      }
      if(id==="gpuSelect"){
        if(sel.case && item.length_mm>sel.case.gpu_max_length_mm) compatible=false;
      }
      if(id==="caseSelect"){
        if(sel.board && !item.form_factor_support.includes(sel.board.form_factor)) compatible=false;
        if(sel.gpu && sel.gpu.length_mm>item.gpu_max_length_mm) compatible=false;
      }
      if(id==="psuSelect"){
        if(item.wattage < calculatePower(sel)) compatible=false;
      }

      options[i].disabled=!compatible;
      options[i].text=compatible?item.model:item.model+" (호환 불가)";
    }
  }
}

["cpuSelect","boardSelect","ramSelect","gpuSelect","psuSelect","caseSelect"].forEach(id=>{
  document.getElementById(id).addEventListener("change", updateFilters);
});
</script>
</body>
</html>
